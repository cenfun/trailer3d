<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-title" content="portfolio-treegrid">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>TreeGrid Demo</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container"></div>
</body>
<script type="text/javascript">
    'use strict';

    (function() {
        'use strict';

        var Trailer = function(container) {
            if (!container) {
                container = document.createElement("div");
                container.style.width = "100%";
                container.style.height = "100%";
                document.body.appendChild(container);
            }
            this.container = container;
            this.canvas = document.createElement("canvas");
            this.container.appendChild(this.canvas);
            this.context = this.canvas.getContext('2d');
            this.resize();
        };

        Trailer.prototype = {

            completed: false,

            start: function(story) {
                this.completed = false;
                this.initStory(story);
                if (!this.story.length) {
                    return;
                }
                this.play();
            },

            play: function() {

            },

            stop: function() {

            },

            initStory: function(story) {
                this.story = [];
                if (!story || !story.length) {
                    return;
                }
                for (var i = 0, l = story.length; i < l; i++) {
                    var item = story[i];
                    if (!item) {
                        continue;
                    }
                    this.initItem(item);
                }
            },

            initItem: function(item) {
                var defaultItem = {
                    delay: 0,
                    duration: 0,
                    content: "",
                    font: "bold 20px Arial",
                    type: "text"
                };

                for (var k in defaultItem) {
                    if (typeof(item[k]) === "undefined") {
                        item[k] = defaultItem[k];
                    }
                }

                var shape = this.createShape(item);
                if (!shape) {
                    return;
                }
                item.shape = shape;
                this.story.push(item);
            },

            createShape: function(item) {
                //===========================================
                var div = document.createElement("div");
                div.style.position = "absolute";
                div.style.top = "0px";
                div.style.left = "0px";
                div.style.color = "#ff0000";
                div.style.font = item.font;
                div.style.zIndex = 10;
                div.innerText = item.content;
                this.container.appendChild(div);
                //===========================================

                var width = div.clientWidth;
                var height = div.clientHeight;

                this.container.removeChild(div);

                var canvas = document.createElement("canvas");
                canvas.width = width;
                canvas.height = height;
                canvas.style.position = "absolute";
                canvas.style.top = "0px";
                canvas.style.left = "0px";
                canvas.style.background = "#f5f5f5";
                this.container.appendChild(canvas);

                var ctx = canvas.getContext('2d');
                ctx.font = item.font;
                //all center to fix padding
                ctx.textBaseline = "middle";
                ctx.textAlign = "center";
                ctx.fillText(item.content, width * 0.5, height * 0.5);

                var shapeData = [];

                var imageData = ctx.getImageData(0, 0, width, height);
                var dataList = imageData.data;

                console.log("width,height,area(w*h)", width, height, width * height);
                console.log("area*4(rgba)", dataList.length, width * height * 4);

                for (var y = 0; y < height; y++) {
                    for (var x = 0; x < width; x++) {
                        var i = (y * width + x) * 4;
                        //console.log(x, y, i);
                        var r = dataList[i];
                        var g = dataList[i + 1];
                        var b = dataList[i + 2];
                        var a = dataList[i + 3];
                        //console.log(r, g, b, a);
                        //black color, alpha !== 0
                        if (a !== 0) {
                            //test red
                            dataList[i] = 255;
                            //dataList[i + 1] = 255;
                            //dataList[i + 2] = 255;
                            //dataList[i + 3] = 255;
                            //console.log(a);
                            var opacity = Number((a / 255).toFixed(2));
                            //console.log(opacity);
                            shapeData.push({
                                color: 'rgba(' + r + ',' + g + ',' + b + ',' + opacity + ')',
                                opacity: opacity,
                                x: x,
                                y: y
                            });
                        }
                    }
                }
                ctx.putImageData(imageData, 0, 0);
                console.log("shapeData", shapeData.length);
                var shape = {
                    width: width,
                    height: height,
                    shapeData: shapeData
                };
                return shape;
            },

            resize: function() {
                var w = this.container.clientWidth;
                var h = this.container.clientHeight;
                this.canvas.width = w;
                this.canvas.height = h;
            }

        };

        //==============================================================================

        var story = [{
            delay: 0,
            duration: 1000,
            content: "TreeGrid",
            type: "text"
        }, {
            delay: 1000,
            duration: 1000,
            content: "Welcome",
            type: "text"
        }, {
            delay: 100,
            duration: 1000,
            content: "To",
            type: "text"
        }, {
            delay: 100,
            duration: 1000,
            content: "TreeGrid",
            type: "text"
        }, {
            delay: 100,
            duration: 1000,
            content: "Demo",
            type: "text"
        }, {
            delay: 100,
            duration: 2000,
            content: "hand-left.png",
            type: "image"
        }, {
            delay: 100,
            duration: 1000,
            content: "Enjoy",
            type: "text"
        }, {
            delay: 100,
            duration: 1000,
            content: "TreeGrid",
            type: "image"
        }];

        story.length = 1;

        var container = document.querySelector(".container");
        var trailer = new Trailer(container);
        trailer.start(story);

        window.addEventListener('click', function() {
            if (trailer.completed) {
                trailer.start(story);
            }
        });

        window.addEventListener('resize', function() {
            trailer.resize();
        });

    })();
</script>

</html>
